<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Állat Nyilvántartás</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        td {
            color: #333;
        }
        button {
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #ccc;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button i {
            font-size: 20px;
        }
        button:hover {
            transform: scale(1.15);
        }
        .increase {
            background: #4CAF50;
        }
        .decrease {
            background: #FF3B30;
        }
        .save {
            margin-top: 20px;
            background: #FFD700;
            padding: 12px 24px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Állat Nyilvántartás</h2>
    <table>
        <tr>
            <th>Állat</th>
            <th>Létszám</th>
            <th>Műveletek</th>
        </tr>
        <tr>
            <td>Malac</td>
            <td id="malac">0</td>
            <td>
                <button class="increase" onclick="changeCount('malac', 1)"><i class="fas fa-plus"></i></button>
                <button class="decrease" onclick="changeCount('malac', -1)"><i class="fas fa-minus"></i></button>
            </td>
        </tr>
        <tr>
            <td>Tehén</td>
            <td id="tehen">0</td>
            <td>
                <button class="increase" onclick="changeCount('tehen', 1)"><i class="fas fa-plus"></i></button>
                <button class="decrease" onclick="changeCount('tehen', -1)"><i class="fas fa-minus"></i></button>
            </td>
        </tr>
        <tr>
            <td>Csirke</td>
            <td id="csirke">0</td>
            <td>
                <button class="increase" onclick="changeCount('csirke', 1)"><i class="fas fa-plus"></i></button>
                <button class="decrease" onclick="changeCount('csirke', -1)"><i class="fas fa-minus"></i></button>
            </td>
        </tr>
        <tr>
            <td>Kecske</td>
            <td id="kecske">0</td>
            <td>
                <button class="increase" onclick="changeCount('kecske', 1)"><i class="fas fa-plus"></i></button>
                <button class="decrease" onclick="changeCount('kecske', -1)"><i class="fas fa-minus"></i></button>
            </td>
        </tr>
        <tr>
            <td>Bárány</td>
            <td id="barany">0</td>
            <td>
                <button class="increase" onclick="changeCount('barany', 1)"><i class="fas fa-plus"></i></button>
                <button class="decrease" onclick="changeCount('barany', -1)"><i class="fas fa-minus"></i></button>
            </td>
        </tr>
    </table>
    <button class="save" onclick="saveData()">Mentés</button>
    
    <script>
        function changeCount(animal, amount) {
            let element = document.getElementById(animal);
            let current = parseInt(element.innerText);
            let newValue = current + amount;
            if (newValue >= 0) {
                element.innerText = newValue;
                localStorage.setItem(animal, newValue);
            }
        }

        function saveData() {
            alert("Az adatok mentésre kerültek!");
        }

        function loadData() {
            let animals = ['malac', 'tehen', 'csirke', 'kecske', 'barany'];
            animals.forEach(animal => {
                let savedValue = localStorage.getItem(animal);
                if (savedValue !== null) {
                    document.getElementById(animal).innerText = savedValue;
                }
            });
        }
        
        window.onload = loadData;
    </script>
</body>
</html>
